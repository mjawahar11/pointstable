  <h1 id="title">Points Table</h1>

  <table border="1" align="center">
    <tr>
        <td class="name">Amma</td>
        <td class="name">Appa</td>
    </tr>
    <tr>
      <td class="ammapoint">0</td>
      <td class="appapoint">0</td>
    </tr>
    <tr>
      <td><button class="drum ammafull">Full</button><button class="drum ammaaddpoints">Add</button></td>
      <td><button class="drum appafull">Full</button><button class="drum appaaddpoints">Add</button></td>
    </tr>
    <tr>
        <td class="name">Jawahar</td>
        <td class="name">Priya</td>
    </tr>
    <tr>
      <td class="jawaharpoint">0</td>
      <td class="priyapoint">0</td>
    </tr>
    <tr>
      <td><button class="drum jawaharfull">Full</button><button class="drum jawaharaddpoints">Add</button></td>
      <td><button class="drum priyafull">Full</button><button class="drum priyaaddpoints">Add</button></td>
    </tr>
</table>
